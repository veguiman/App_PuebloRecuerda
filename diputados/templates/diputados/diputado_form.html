{% extends 'master.html'%}

{% block contenido %}
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
					<form method="post">
				    {% csrf_token %}
				    <div class="form-group">
					    <label for="nombre">Nombre</label>
					    {{ form.nombre }}
				    </div>
				    <input class="btn btn-success" type="submit" value="Registrar" />
				</form>
				
			</div>
		</div>
	</div>

{% endblock %}
