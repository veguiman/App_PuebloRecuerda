<h1>{{ diputado.nombre }}</h1>
<p>Fecha de Nacimiento: <i>{{ diputado.fechaNacimiento }}</i></p>

<p>Suplente: <i>{{ diputado.suplente }}</i></p>
<p>
    <a href="{% url "diputados:list" %}">Regresar</a>
</p>
